
<mat-toolbar class="mat-elevation-z10">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>


  <div class="header">
    <div class="title">
        <p>{{title | uppercase}}</p>
    </div>
  </div>

</mat-toolbar>

<mat-sidenav-container tabindex="-2">

    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z10" >
      <div class="sidenav-content">
        <div class="container-sidenav">
          <div class="content">
            <div class="wellcome">BIENVENIDO (A)</div>

            <img class="avatar"
            src='assets/img/bsale-white.svg'
             />
    
            <!-- <p class="designation">
                {{ usuario | uppercase}}
            </p> -->

            <mat-accordion>
              <mat-expansion-panel (opened)="panelOpenState = true"
                                  (closed)="panelOpenState = false"
                                  class="aerolinea-module"
                                  >
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <!-- <mat-icon>list</mat-icon>  -->
                    <span>SELECCIONAR AVION</span> 
                  </mat-panel-title>
                </mat-expansion-panel-header>
                  <mat-option [routerLink]="['/airMax']" [routerLinkActive]="['active']">
                            <div class="decorador one"></div>
                            <a  style="color: #464141; font-size: 12px;">Air Max</a>
                        </mat-option>
                        
                        <mat-option [routerLink]="['/airNova']" [routerLinkActive]="['active']">
                          <div class="decorador two"> </div>
                          <a style="color: #464141; font-size: 12px;">Air Nova</a>
                        </mat-option>
                </mat-expansion-panel>
            </mat-accordion>
  
            <div class="container-button">
              <button mat-flat-button
                      (click)="logout()"
                      matTooltip="Cerrar sesion"
                      class="button-logout">
                <mat-icon class="icon">logout</mat-icon>&nbsp;SALIR
              </button>
            </div>
  
            <div class="version">
              <span>{{version}}</span>
            </div>
          </div>
        </div>
      </div>
  
  
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
