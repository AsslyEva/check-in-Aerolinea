<div class="content-inicio-max">
  <app-perfil-frame
    [title]="'AIR MAX | 720 Neo | 155 pasajeros'"
    [numero]="1">
  </app-perfil-frame>

  <div class="card-container">    

    <mat-tab-group>
      <mat-tab label="Primera Clase"> 

        <div class="container">
          <h1>Check-in</h1>
          <form>
            <div class="form-group">
              <label for="vuelo">Vuelo:</label>
              <select class="form-control" id="vuelo" [(ngModel)]="selectedVuelo" (change)="onVueloChange()">
                <option *ngFor="let vuelo of vuelos" [value]="vuelo">{{vuelo.number}} - {{vuelo.origin}} to {{vuelo.destination}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pasajero">Pasajero:</label>
              <select class="form-control" id="pasajero" [(ngModel)]="selectedPasajero" (change)="onPasajeroChange()">
                <option *ngFor="let pasajero of pasajeros" [value]="pasajero">{{pasajero.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="asiento">Asiento:</label>
              <input type="text" class="form-control" id="asiento" [(ngModel)]="selectedAsiento">
            </div>
            <button type="button" class="btn btn-primary" (click)="checkIn()">Check-in</button>
          </form>
          <div *ngIf="checkinComplete" class="alert alert-success">Check-in complete. Asiento number: {{selectedAsiento}}</div>
          <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        </div>

      
      </mat-tab>
      <mat-tab label="Clase Económica Premium"> Content 2 </mat-tab>
      <mat-tab label="Clase Económica"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>
</div>
